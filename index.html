<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/flappy.css" />
</head>
<body class="content">
    <h1>Flappy Bird</h1>
    <main tp-flappy>
        <img src="./images/bird.png" alt="Flappy Bird Logo" class="bird">
        <div class="double-barriers">
            <div class="barrier">
                <div class="body"></div>
                <div class="border"></div>
            </div>

            <div class="barrier">
                <div class="border"></div>
                <div class="body"></div>
            </div>
        </div>

        <div class="progress">100</div>
    </main>
    <script src="js/flappy.js"></script>
</body>
</html>
